<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="sidebar">
        <button class="home"><span class="material-icons">home</span>Home</button>
        <button class="addProject"><span class="material-icons">add</span>Add Project</button>
        <button class="addTodo"><span class="material-icons">add</span>Add Todo</button>
        <details class="projects">
            <summary><span class="material-icons">list</span>Projects</summary>
            <ul class="project-list">
        
            </ul>
        </details>

    </nav>
    <main class="main">
        <div class="top"><h1 class="title">All Todos</h1></div>
        <div class="example">

        </div>
    </main>
    <dialog class="modal" id="modal">
        <h3>New Todo</h3>
        <form action="" class="todo-form">
            <div class="form-field">
                <label for="title"> Title </label>
                <input type="text" name="title" id="title">
            </div>

            <div class="form-field">
                <label for="description"> Description </label>
                <input type="text" name="description" id="description">
            </div>
            <div class="form-field">
                <label for="project">Project Name: </label>
                <select name="project" id="project">
                </select>
            </div>
            <div class="form-field">
                <label for="dueDate">Due date</label>
                <input type="number" name="dueDate" id="dueDate">
            </div>
            <div class="form-field">
                <label for="priority"> Priority </label>
                <input type="number" name="priority" id="priority">
            </div>
            <div class="form-field">
                <label for="notes">Notes : </label>
                <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" name="commit" class="submit">Add Todo</button>
        </form>
        <button class="btn close-button">Cancel</button>
</dialog>
<dialog class="project-modal">
    <h3>New Project</h3>
    <form action="" class="project-form" method="dialog">
        <div class="form-field">
            <label for="name"> Name : </label>
            <input type="text" name="name" id="name">
        </div>
        <button type="submit">Add project</button>
    </form>
    <button class="close-btn">Cancel</button>
    </dialog>
</body>
</html>
